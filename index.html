<html>

    <meta charset="utf-8">

    <script src="config.js" defer></script>
    <script src="script.js" defer></script>
    <script src="utils.js" defer></script>
    <script src="advice.js" defer></script>
  </head>
  <body>
    <header class="site-header">
      <h1 class="site-title">  <a href="index.html"></i> eShop </a> <i class="fas fa-store"></i></h1>
      <p class="site-description">
        Call <a href="tel:">999-111-222 <i class="fas fa-headset"></i></a>
      </p>
      <nav class="site-menu">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="index.html">Products</a>
          </li>
          <li>
            <a href="weather.html">Weather</a>
          </li>
          <li>
            <a href="about us.html">About Us</a>
          </li>
        </ul>
        <div class="advice">Advise of the day: <span class="advice-item">loading advise of the day</span></div>
      </nav>
    </header>
    <main class="products" data-currency="$">
      <div class="filters">
        <button class="button" data-filter="all">ALL</button>
        <button class="button" data-filter="nfc">With NFC</button>
        <button class="button" data-filter="no-nfc">Without NFC</button>
        <button class="button" data-filter="jack">With 3.5mm jack</button>
        <button class="button" data-filter="no-jack">Without 3.5mm jack</button>
        <button class="button" data-filter="infrared">With infrared</button>
        <button class="button" data-filter="no-infrared">Without infrared</button>
        <input class="button" id="search" type="text" placeholder="Brand">
        <input class="button" id="limit" type="text" placeholder="Limit">
      </div>
      <div class="sort">
        <select name="" id="sort-ascending" class="button">
          <option value="" selected="true" disabled="disabled" hidden > Sort Asscending</option>
          <option value="title"> Title </option>
          <option value="displaySize">Display Size</option>
          <option value="internalMemory">Internal Memory</option>
          <option value="weight">Weight</option>
        </select>
        <select name="" id="sort-descending" class="button">
          <option value="" selected="true" disabled="disabled" hidden > Sort Descending</option>
          <option value="title"> Title </option>
          <option value="displaySize">Display Size</option>
          <option value="internalMemory">Internal Memory</option>
          <option value="weight">Weight</option>
        </select>
      </div>
      
      <h2 class="products-title">Products</h2>
      <div class="loader">Loading...</div>
      <div class="products-list">
        <!-- <article class="product">
          <h3 class="title">Product 1</h3>
          <div class="price">9.99</div>
        </article> -->
      </div>
    </main>
    <footer class="site-footer">
      <div class="currency-selector">
        <select name="currency-selector">
          <option value="$">$</option>
          <option value="ron">RON</option>
        </select>
      </div>
    </div>
      <p>Created by Victor Mindrila</p>
    </footer>
  </body>
</html>
